<svg width="200" height="100" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes fade {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }
    .fade {
      animation: fade 2s infinite;
    }
  </style>
  <text x="10" y="40" font-family="Arial" font-size="24" fill="black" class="fade">Hello, Devs!</text>
</svg>
