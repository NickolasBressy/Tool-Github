<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool Github</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Tool Github</h1>
        <nav>
            <ul>
                <li><a href="#view-readme">Visualizar README</a></li>
                <li><a href="#readme-animations">Animações de README</a></li>
                <li><a href="#contribution-stats">Estatísticas de Contribuição</a></li>
                <li><a href="#language-stats">Estatísticas de Linguagens</a></li>
                <li><a href="#other-tools">Outras Ferramentas</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="view-readme">
            <h2>Visualizar README</h2>
            <!-- Aqui você pode adicionar uma área para visualizar o README -->
        </section>

        <section id="readme-animations">
            <h2>Animações de README</h2>
            <div>
                <h3>Estatísticas de Contribuição</h3>
                <img src="https://github-readme-stats.vercel.app/api?username=USERNAME&show_icons=true&count_private=true&include_all_commits=true&theme=radical" alt="Contribution Statistics">
            </div>
            <div>
                <h3>Estatísticas de Linguagens</h3>
                <img src="https://github-readme-stats.vercel.app/api/top-langs/?username=USERNAME&hide=html&layout=compact&theme=radical" alt="Language Statistics">
            </div>
        </section>

        <section id="other-tools">
            <h2>Outras Ferramentas</h2>
            <!-- Adicione outras ferramentas úteis aqui -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Nickolas Bressy</p>
    </footer>
</body>
</html>
