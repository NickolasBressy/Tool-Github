<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar README</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-dark text-white text-center p-3">
        <h1>Visualizar README</h1>
        <nav>
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link text-light" href="index.html">Voltar</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="container mt-4">
        <h2>Visualização de README</h2>
        
        <div class="mb-4">
            <textarea id="readme-input" class="form-control" rows="10" placeholder="Cole seu README aqui..."></textarea>
            <button onclick="displayReadme()" class="btn btn-success mt-2">Exibir README</button>
        </div>
        
        <section id="readme-section" class="d-none">
            <h3>README Visualizado</h3>
            <div id="readme-output"></div>
        </section>
    </main>

    <footer class="bg-dark text-white text-center p-3 mt-4">
        <p>&copy; 2024 Nickolas Bressy</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
