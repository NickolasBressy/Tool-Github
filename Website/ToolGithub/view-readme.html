<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar README</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body, html {
            height: 100%;
        }
        .content-wrapper {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        main {
            flex: 1;
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }
        .section-content {
            padding: 20px;
            border: 1px solid #dee2e6;
            border-radius: .25rem;
            background-color: #f8f9fa;
        }
        .d-none {
            display: none;
        }
        .btn-success {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <header class="bg-dark text-white text-center p-3">
            <h1>Visualizar README</h1>
            <nav>
                <ul class="nav justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link text-light" href="index.html">Voltar</a>
                    </li>
                </ul>
            </nav>
        </header>

        <main class="container mt-4">
            <h2>Visualização de README</h2>
            
            <div class="mb-4">
                <textarea id="readme-input" class="form-control" rows="10" placeholder="Cole seu README aqui..."></textarea>
                <button onclick="displayReadme()" class="btn btn-success mt-2">Exibir README</button>
            </div>
            
            <section id="readme-section" class="d-none section-content">
                <h3>README Visualizado</h3>
                <div id="readme-output"></div>
            </section>
        </main>
    </div>

    <footer>
        <p>&copy; 2024 Nickolas Bressy</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</body>
</html>
